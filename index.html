<!DOCTYPE html>
<head>
    <title>RDR2-QuestBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Read Dead Redemption Quest Journal</h2>
    <div class="input">
        <form id="quest-form">
            <label for="questName"> Quest Name:</label>
            <input type="text" id="questName" name="questName" placeholder="Enter Quest Name">
            <textarea
                id="quest-description"
                name="quest-description"
                rows="6"
                cols="60"
                placeholder="Enter Quest Description here"
            ></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="output">
        <div class="sidebar">
            
        </div>
        <div class="main-content">
            
        </div>
    </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
